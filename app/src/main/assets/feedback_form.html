<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            padding: 5px;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .rating label {
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="issue">Issue in the app:</label>
            <input type="text" id="issue" name="issue" placeholder="Describe the issue" required>
        </div>

        <div class="form-group">
            <label for="rating">Rating to the app (1 to 5):</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1" required> 1</label>
                <label><input type="radio" name="rating" value="2" required> 2</label>
                <label><input type="radio" name="rating" value="3" required> 3</label>
                <label><input type="radio" name="rating" value="4" required> 4</label>
                <label><input type="radio" name="rating" value="5" required> 5</label>
            </div>
        </div>

        <div class="form-group">
            <label for="suggestions">Suggestions:</label>
            <textarea id="suggestions" name="suggestions" placeholder="Your suggestions" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="screenshot">Upload Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*">
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById('feedbackForm').onsubmit = async function(e) {
        e.preventDefault(); // Prevent default form submission
        const formData = new FormData(this);

        // Send the form data to Google Apps Script
        const response = await fetch('https://script.google.com/macros/s/AKfycbzwR0Y6wHYghjbK-NXH5xJ59iM88GV11aj9Nv-IhIOeEWkoPrzFTOq_ijT7L7SoIXzUJA/exec', {
            method: 'POST',
            body: formData
        });
        const text = await response.text();
        alert(text); // Display success message
    };
</script>
</body>
</html>
